<body>
{{> links}}
</body>

<template name="links">
<!-- modal -->
<div id="pictures" class="modal fade" role="dialog">
  <div class="modal-dialog">
        <img class="picture" id="p1" src="">
    </div>
</div> <!-- /modal -->

<!-- body -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <img class="candybox" src="candybox.png">
      {{#each candybar}}
      <img class="candy open {{candyId}}" id="{{_id}}" src="{{candy}}" data-toggle="modal" data-target="#pictures">
      <audio id="{{audioId}}" preload="auto">
        <source src="{{audio}}">
      </audio>
      {{/each}}
      <img class="candybox-lid" src="candybox-lid-sig.png">
    </div>
  </div>
</div><!-- body -->
</template>
