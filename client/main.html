<body>
{{> links}}
{{> player}}
</body>

<template name="links">
<!-- modal -->
<div id="pictures" class="modal fade" role="dialog">
  <div class="modal-dialog">
        <img class="picture" id="p1" src="">
    </div>
</div> <!-- /modal -->

<!-- body -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <img class="candybox" src="candybox.png">
      {{#each candybar}}
      <img class="candy open wiggly {{candyId}}" id="{{_id}}" src="{{candy}}" data-toggle="modal" data-target="#pictures">
      <audio id="{{audioId}}" preload="auto">
        <source src="{{audio}}">
      </audio>
      {{/each}}
      <img class="candybox-lid" src="candybox-lid-sig.png">
      <img class="candle candle1" src="candle.png">
      <img class="candle candle2" src="candle.png">
      <img class="candle candle3" src="candle.png">
    </div>
  </div>
</div><!-- body -->
</template>


<template name="player">
  <!-- yt player -->
  <div class="ytplayer" data-video="ljQsRLN2dXA"  
         data-autoplay="1"         
         data-loop="0"             
         id="youtube-audio">
  </div>
</template>
